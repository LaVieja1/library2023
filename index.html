<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Librería Wooks</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Librería Wooks</h1>
            <p>Donde poder ver tu historial de libros leídos o por leer</p>
            <p><a href="https://github.com/LaVieja1">Santiago Cano 2023</a></p>
        </header>
        <form action="#" method="post" id="form" onsubmit="return false">Título
            <label for="title">
                <input type="text" name="title" id="title" required>
            </label>
            <label for="author">Autor
                <input type="text" name="author" id="author" required>
            </label>
            <label for="pages">Páginas
                <input type="number" name="pages" id="pages" required min="1">
            </label>
            <label for="read">¿Leído?
                <input type="checkbox" name="read" id="read">
            </label>
            <button type="submit" id="submit">Agregar</button>
        </form>
        <table>
            <thead>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Páginas</th>
                <th>Leído</th>
                <th></th>
            </thead>
            <tbody id="book-table">
                
            </tbody>
        </table>
    </div>
</body>
</html>
